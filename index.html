<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card-main">
        <div class="card">
            <div class="card-images">
                <img src="images/bg-pattern-card.svg" alt="background" class="card-bg">
                <img src="images/image-victor.jpg" alt="Photo of Victor Crest" class="profile-picture">
            </div>
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <span class="text">London</span>
            <hr>
            <div class="insights">
                <div class="insights-item">
                    <h2>80K</h2>
                    <span>Followers</span>
                </div>
                <div class="insights-item">
                    <h2>803K</h2>
                    <span>Likes</span>
                </div>
                <div class="insights-item">
                    <h2>1.4K</h2>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
